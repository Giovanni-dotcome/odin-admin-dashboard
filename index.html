<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin - Admin Dashboard</title>
    <link rel="stylesheet" href="setter.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="title">
                <img src="./public/icons/abacus.svg" alt="abacus: the logo of the admin dashboard">
                <h2>Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li><img src="public/icons/home.svg" alt="Homepage Icon">   Home</li>
                    <li><img src="public/icons/account.svg" alt="Profile Icon">   Profile</li>
                    <li><img src="public/icons/message.svg" alt="Messages Icon">   Messages</li>
                    <li><img src="public/icons/history.svg" alt="History Icon">   History</li>
                    <li><img src="public/icons/calendar-check-outline.svg" alt="Task Icon"> Tasks</li>
                    <li><img src="public/icons/account-group.svg" alt="Communities Icon">   Communities</li>
                </ul>
            </nav>
            <div class="help">
                <ul>
                    <li><img src="public/icons/cog.svg" alt="Settings Icon">   Settings</li>
                    <li><img src="public/icons/help.svg" alt="Support Icon">   Support</li>
                    <li><img src="public/icons/shield-alert.svg" alt="Privacy Icon">   Privacy</li>
                </ul>
            </div>
        </div>
        <header>
            <div class="navigation-bar">
                <div class="search-bar">
                    <img src="public/icons/magnify.svg" alt="Search Icon">
                    <label>
                        <input type="text">
                    </label>
                </div>
                <div class="user-bar">
                    <img src="public/icons/bell-ring-outline.svg" alt="Notifications Icon">
                    <img src="public/profile-images/user1.png" alt="User Icon">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="action-bar">
                <div class="greeting-user">
                    <img src="public/profile-images/user1.png" alt="User Icon">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div id="projects" class="projects"></div>
        <div id="announcements" class="announcements"></div>
        <div id="trending" class="trending"></div>
    </div>
</body>
</html>
