<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin - Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="setter.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img src="./public/icons/abacus.svg" alt="abacus: the logo of the admin dashboard">
                <h2>Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li><img src="public/icons/home.svg" alt="Homepage Icon">  Home</li>
                    <li><img src="public/icons/account.svg" alt="Profile Icon">   Profile</li>
                    <li><img src="public/icons/message.svg" alt="Messages Icon">   Messages</li>
                    <li><img src="public/icons/history.svg" alt="History Icon">   History</li>
                    <li><img src="public/icons/calendar-check-outline.svg" alt="Task Icon"> Tasks</li>
                    <li><img src="public/icons/account-group.svg" alt="Communities Icon">   Communities</li>
                </ul>
            </nav>
            <div class="help">
                <ul>
                    <li><img src="public/icons/cog.svg" alt="Settings Icon">   Settings</li>
                    <li><img src="public/icons/help.svg" alt="Support Icon">   Support</li>
                    <li><img src="public/icons/shield-alert.svg" alt="Privacy Icon">   Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header"></div>
        <main>
            <div class="projects"></div>
            <div class="news">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </main>
    </div>
</body>
</html>
